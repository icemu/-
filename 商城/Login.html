<!DOCTYPE HTML>  
<html>  
    <head>  
        <title>登陆</title>  
     <link href="css/login.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/login.js"></script>
        <meta charset="utf-8">  
 
    </head>  
    <body leftmargin="0" onload="changeImg()">  
        <div class="main_bar">   
            <div id="login_form">  
                <div class="title">  
                    登录無物                   
                </div>      
                <form action="main.html" onsubmit="return check()">  
                <div id="form_widget">  
                    <br>  
                    <input type="text" name="user_name" placeholder="请输入账号" id="box_name" class="txt" value="" onfocus="this.value=''" onblur="if(this.value=='')this.value='用户名'"/>  
                    <br>  
                    <input type="password" name="user_pwd" placeholder="请输入密码" id="box_pass" class="txt" value="" onfocus="this.value=''" onblur="if(this.value=='')this.value='password'"/>  
                    <br>  
                    <input type="text" id="vcode" placeholder="验证码" value="验证码" onfocus="this.value=''" onblur="if(this.value=='')this.value='验证码'"/><span id="code" title="看不清，换一张"></span>  
                    <div id="search_pass_link">  
                        <a href="#">忘记密码？</a>  
                    </div>                      
                    <input  type="submit" value="登录" class="btn" onmouseover="this.style.backgroundColor='#CC0000'" onmouseout="this.style.backgroundColor='#C40000'">  
                    <br>  
                    <div id="copyright">  
                        WUWU  
                    </div>  
                </div>  
                </form>  
            </div>  
        </div>      
    </body>     
  
</html>
